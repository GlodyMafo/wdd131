<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css" />
</head>
<body>
  <main>
    <h1>Product Review</h1>
    <form method="get" action="review.html">
    
      <label for="product">Product Name</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

   
      <fieldset>
        <legend>Overall Rating</legend>
        <label><input type="radio" name="rating" id="rating1" value="1" required> ★</label>
        <label><input type="radio" name="rating" id="rating2" value="2"> ★★</label>
        <label><input type="radio" name="rating" id="rating3" value="3"> ★★★</label>
        <label><input type="radio" name="rating" id="rating4" value="4"> ★★★★</label>
        <label><input type="radio" name="rating" id="rating5" value="5"> ★★★★★</label>
      </fieldset>

      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required>

      <fieldset class="check-disposition">
        <legend>Useful Features (Check all that apply)</legend>
        <label><input type="checkbox" id="feature1" name="features" value="speed"> Speed</label>
        <label><input type="checkbox" id="feature2" name="features" value="durability"> Durability</label>
        <label><input type="checkbox" id="feature3" name="features" value="efficiency"> Efficiency</label>
        <label><input type="checkbox" id="feature4" name="features" value="design"> Design</label>
      </fieldset>

   
      <label for="review">Written Review</label>
      <textarea id="review" name="review" rows="4" placeholder="Tell us what you think..."></textarea>

    
      <label for="username">Your Name</label>
      <input type="text" id="username" name="username" placeholder="(Optional)">

 
      <input type="submit" value="Submit Review">
    </form>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> Goldy Mafo Kisanga, DR Congo.</p>
    <p id="lastModified"></p>
</footer>

<script src="scripts/getdates.js"></script>

  <script src="scripts/form.js"></script>
</body>
</html>
